<!DOCTYPE html>
<html>
  <head>
    <title>jQuery WebGL Ripples</title>
    <link rel="stylesheet" type="text/css" href="../dist/jquery.ripples.css" />
    <link rel="stylesheet" href="../src/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div class="overlay-text">
      Water is life:<br />
      Protecting our most precious Resource
    </div>

    <header id="navbar">Navigation Bar</header>
    <main>
      <section id="page2">
        <div class="canvas-container">
          <canvas id="pieChart" width="400" height="400"></canvas>
        </div>
        <div class="text-section">
          Worldwide, 2.2 billion people still lack access to safe drinking
          water.
        </div>
      </section>
      <section id="page3">
        <div class="page3-container">
          <div class="circle-container">
            <img
              src="img/outer-circle.svg"
              id="outerCircle"
              alt="Outer Circle"
            />
            <img
              src="img/inner-circle.svg"
              id="innerCircle"
              alt="Inner Circle"
            />
            <div class="text-content">
              <h1>1 <strong class="text-content_in">in</strong> 2</h1>
              <p>
                Nearly half of the global population does not have access to
                safe sanitation.
              </p>
            </div>
          </div>
        </div>
      </section>
      <section id="page4">
        <div class="page4-text-section">
          785 million people lack access to clean water.
        </div>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="../dist/jquery.ripples.js"></script>
    <script src="../src/basic.js"></script>
    <script src="../src/wordAppear.js"></script>
    <script src="../src/pieChart.js"></script>
    <script src="../src/2in1.js"></script>
    <script src="../src/scrollAnimation.js"></script>
  </body>
</html>
